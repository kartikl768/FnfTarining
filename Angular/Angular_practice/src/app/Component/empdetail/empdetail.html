<div class="card shadow-sm">
  <div class="card-header bg-info text-white text-center">
    <h4>Details of {{ selectedEmp.empName }}</h4>
  </div>
  <img 
class="img-thumbnail mx-auto d-block" 
      style="max-width: 150px; height: auto"
 [src]="selectedEmp.empImg" alt="Employee Image" />
  
  <div class="card-body">
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Emp ID" [(ngModel)]="selectedEmp.empId" name="empId" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Emp Name" [(ngModel)]="selectedEmp.empName" name="empName" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Emp Address" [(ngModel)]="selectedEmp.empAddress" name="empAddress" />
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Emp Salary" [(ngModel)]="selectedEmp.empSalary" name="empSalary" />
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary me-2" (click)="onUpdate()">
          <i class="bi bi-save"></i> Update
        </button>
        <button type="button" class="btn btn-secondary">
          <i class="bi bi-x-circle"></i> Cancel
        </button>
      </div>
    </form>
  </div>
</div>
