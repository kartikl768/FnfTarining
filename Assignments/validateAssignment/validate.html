<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Me</title>
    <script src="validate.js"></script>
</head>
<body>
    <h1>Validate Me</h1>

    <p>
        <label for="usernameip">Username:</label>
        <input id="usernameip" type="text" placeholder="Username" />
        <span id="lblname"></span>
    </p>

    <p>
        <label for="pinip">Pin:</label>
        <input id="pinip" />
        <span id="lblpin"></span>
    </p>

    <p>
        <label for="state">State:</label>
        <select id="state">
            <option>Select</option>
            <option>Karnataka</option>
            <option>Maharashtra</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>
            <option>Goa</option>
            <option>Andhra Pradesh</option>
            <option>Delhi</option>
            <option>Gujarat</option>
            <option>Uttar Pradesh</option>
            <option>Bihar</option>
            <option>West Bengal</option>
            <option>Himachal Pradesh</option>
        </select>
    </p>

    <p>
        <input type="checkbox" id="pinvalidate" name="pinvalidate" value="Validate Pin" />
        <label for="pinvalidate">Validate Pin</label>
    </p>
    <p>
        <input type="radio" id="milk" name="prod" value="milk">
        <label >milk</label>
    </p>
    <p>
        <input type="radio" id="butter" name="prod" value="butter">
        <label >butter</label>
    </p>
    <p>
        <input type="radio" id="Cheese" name="prod" value="Cheese">
        <label >Cheese</label>
    </p>
    <p>
        <button id="btnsubmit"> Validate</button>
    </p>
    <p>
        <label id="lbltxt"></label>
    </p>
</body>
</html>
